---
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
    networks:
      - wg0
    ports:
      - 9080:9080     # qbittorrent
      - 6881:6881     # qbittorrent
      - 6881:6881/udp # qbittorrenr
      - 7878:7878     # radarr
      - 8096:8096     # jellyfin
      - 8686:8686     # lidarr
      - 8787:8787     # readarr
      - 8989:8989     # sonarr
      - 9696:9696     # prowlar
      # - 8388:8388/tcp # Shadowsocks
      # - 8388:8388/udp # Shadowsocks
      # - 8888:8888/tcp # HTTP proxy
    volumes:
      - ./wg0.conf:/gluetun/wireguard/wg0.conf
    restart: unless-stopped

  #  ports:
  #    - 9080:9080
  #    - 6881:6881
  #    - 6881:6881/udp
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - WEBUI_PORT=9080
      - TORRENTING_PORT=6881
    volumes:
      - /appdata/qbittorrent:/config
      - /data/torrent:/data/torrent
    restart: unless-stopped

  # ports:
  #   - 9696:9696
  prowlarr:
    container_name: prowlarr
    image: linuxserver/prowlarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /appdata/prowlarr:/config
    restart: unless-stopped

  # ports:
  #   - "8989:8989"
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /appdata/sonarr:/config
      - /data:/data
    restart: unless-stopped

  # ports:
  #   - "7878:7878"
  radarr:
    container_name: radarr
    image: linuxserver/radarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /appdata/radarr:/config
      - /data:/data
    restart: unless-stopped

  # ports:
  #   - "8787:8787"
  readarr:
    container_name: readarr
    image: linuxserver/readarr:develop
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /appdata/readarr:/config
      - /data:/data
    restart: unless-stopped

  # ports:
  #   - "8686:8686"
  lidarr:
    container_name: lidarr
    image: linuxserver/lidarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /appdata/lidarr:/config
      - /data:/data
    restart: unless-stopped

  #  ports:
  #    - "8096:8096"
  jellyfin:
    container_name: jellyfin
    image: linuxserver/jellyfin
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
    volumes:
      - /appdata/jellyfin:/config
      - /data/media:/data/media
    restart: unless-stopped

  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
    ports:
      - "7575:7575"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
      - /appdata/homarr/configs:/app/data/configs
      - /appdata/homarr/icons:/app/public/icons
      - /appdata/homarr/data:/data
    restart: unless-stopped

networks:
  wg0:
    name: wg0
    driver: bridge
